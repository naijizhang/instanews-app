<!DOCTYPE html>
<html>
  <head>
    <title>Instanews</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="build/css/style.min.css" />
  </head>
  <body>
    <header class="site-header">
      <img src="assets/images/nyt-logo.svg" alt="logo" />
      <div class="label-select">
        <p>Choose a section:</p>
        <select id="sections" name="section">
          <option value="">Sections...</option>
          <option value="food">Food</option>
          <option value="sports">Sports</option>
          <option value="movies">Movies</option>
          <option value="technology">Technology</option>
          <option value="fashion">Fashion</option>
        </select>
      </div>
    </header>
    <loader><img src="assets/images/ajax-loader.gif" alt="loading" /> </loader>
    <div class="sectionContent"></div>

    <footer><p class="mediumGrey">&copy; Copyright 2019 INSTANEWS</p></footer>
    <script src="build/js/script.min.js"></script>
  </body>
</html>
